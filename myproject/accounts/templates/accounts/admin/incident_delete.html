{% extends 'admin/base_admin.html' %}

{% block admin_content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Delete Incident</h5>
            <p class="card-text">Are you sure you want to delete incident #{{ incident.incident_number }}?</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'incident_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
